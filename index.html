<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Kontaktformularioiuiu</h1>
    <form class="Form1">
        <div> 
            <label for="fname">Vorname:</label>
            <input type="text" class="fname" name="fname" placeholder="Peter">
            <label for="lname">Nachname:</label>
            <input type="text" id="lname" name="lname" placeholder="Preisig">
        </div>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="lname" placeholder="peter.preisig@gmail.com" required>
        <label for="Betreff">Betreff:</label>
        <input type="text" id="Betreff" placeholder="Anliegen">
        <label for="Nachricht">Nachricht:</label>
        <input type="text" id="Nachricht" placeholder="Beschreiben Sie ihr Anliegen">
        <label for="agbcheckbox">AGB-Checkbox*:</label>
        <input type="checkbox" id="agbcheckbox" name="lname" required>
        <input id="sendenButton" type="submit" value="Submit">
    </form>

    <section>
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fYpVa53yiPo?si=YP92sCORg3xVrlrR"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    </section>

    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    

</body>

</html>
